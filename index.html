<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  <title>Exercice 1</title>

<body ng-app="">
  <button type="button" name="button+" ng-click="number = number + 1" ng-init="number=0">+</button>
     <p>{{number}}</p>
<button type="button" name="buttonless" ng-click="number = number - 1">-</button>
</body>
